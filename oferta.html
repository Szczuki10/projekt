<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
   <header>
        <nav>
            <div class="logo">FC Podlesie</div>
			<img src="Podlesie.png" id="Obraz">
            <ul class="linki" id="linki">
                <li><a href="index.html">Strona główna</a></li>
                <li><a href="oferta.html">Oferta</a></li>
                <li><a href="Kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="offer">
            <h2>Nasza oferta</h2>
            <p>Oferujemy szeroki wybór sekcji sportowych, takich jak piłka nożna, koszykówka, siatkówka, i wiele innych.</p>
            <h3>Zapisz się na zajęcia:</h3>
            <form id="Zapisz">
                <br><label for="imie">Imię:</label>
                <input type="text" id="imie" name="imie" required><br>
                <br><label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="section">Wybierz sekcję:</label>
                <br><select id="sekcja" name="sekcja" required>
                    <option value=""></option>
                    <option value="Piłka">Piłka nożna</option>
                    <option value="koszykówka">Koszykówka</option>
                    <option value="siatkówka">Siatkówka</option>
                </select>
                <button type="submit">Zapisz się</button>
            </form>
            <div id="form-message"></div>
        </section>
    </main>
    <script>

document.getElementById('Zapisz').addEventListener('submit', function(event) {
    event.preventDefault();

    const imie = document.getElementById('imie').value.trim();
    const email = document.getElementById('email').value.trim();
    const sekcja = document.getElementById('sekcja').value;

    if (!isValidName(imie)) {
        displayMessage('Imię jest nieprawidłowe. Musi zawierać co najmniej 2 litery.', 'error');
        return;
    }

    if (!isValidEmail(email)) {
        displayMessage('Adres e-mail jest nieprawidłowy.', 'error');
        return;
    }

    if (sekcja === '') {
        displayMessage('Proszę wybrać sekcję sportową.', 'error');
        return;
    }

    displayMessage('Formularz został wysłany pomyślnie!', 'success');
};
</script>

</body>
</html>
